<!DOCTYPE html>

<body>
    <script>
        //Rest
        function printcolors(first,second,...extraStoredInThese){
            console.log(first+second+extraStoredInThese)
        }
        printcolors('yellow ','green '+" these are extra colors " +'red ','black ','white ','linghtPink')

        function getNums(para1,...otherNums){
            console.log(para1,otherNums)
        }
        getNums(10,20,40,29)

        //spread
        const nums=[10,90,80,30];
        console.log(...nums);//we can also do console.log(39,47,...nums,99);

        const nums2=[...nums];
      //  console.log("coping array nums to nums2 "+ nums2);
      console.log(nums2)
    </script>
</body>
