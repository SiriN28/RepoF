        //ex
        var array=[1,2,3,4]
        var sumOfArrayEle=array.reduce((acculumator,sum) => acculumator * sum ,0)
        var ProductOfArrayEle=array.reduce((acculumator,pro) => acculumator * pro,1)
        console.log("sum is "+sumOfArrayEle);
        console.log("pro is "+ProductOfArrayEle);
