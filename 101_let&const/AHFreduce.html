    <script>
        var array=[1,2,3,4]
        var sumOfArrayEle=array.reduce(function(acculumator,sum){
            return acculumator + sum
        },0)
        var ProductOfArrayEle=array.reduce(function(acculumator,pro){
            return acculumator * pro
        },1)
        console.log("sum is "+sumOfArrayEle);
        console.log("pro is "+ProductOfArrayEle);


        //ex

            {

                name: 'Vivo18Pro 5G (Ice Blue, 256 GB)',

                discount: 6000,
                quantity: 1
            }
        ];
        const totalAmount = phones.reduce(function(acculumator, product) {
            return acculumator + ((product.price - product.discount) * product.quantity);
        }, 0);

        console.log("your total amount is "+totalAmount+" rs");
